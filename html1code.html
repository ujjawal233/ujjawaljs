<!DOCTYPE html>
<html>
<head>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #f3ef17;
    color: rgb(8, 233, 46);
}

/* Heading styles */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Clock styles */
.clock {
    font-size: 48px;
    font-weight: bold;
    background-color: rgb(187, 29, 139);
    padding: 20px 40px;
    border-radius: 10px;
    border: 2px solid #0ba0f7;
    display: inline-block;
    box-shadow: 0 0 20px #f75408;
    transition: all 0.3s ease-in-out;
}

    </style>
</head>
<body>

<h2>Digital Clock Using JavaScript</h2>

<!-- Digital Clock Display -->
<div id="clock" class="clock"></div>

<script>
    function updateClock() {
    const now = new Date(); // Get current date and time

    // Get hours, minutes, and seconds
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // Format hours to 12-hour format with AM/PM
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight case (0 should be 12)

    // Add leading zeros to minutes and seconds if less than 10
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Create the time string
    const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

    // Display the time in the clock div
    document.getElementById('clock').innerHTML = timeString;
}

// Update the clock every second using setInterval
setInterval(updateClock, 1000);

// Initial call to display clock immediately on page load
updateClock();

</script>
</body>
</html>
